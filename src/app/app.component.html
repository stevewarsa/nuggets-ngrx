<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
      <mat-nav-list (click)="start.close()">
        <a mat-list-item routerLink="/">
            <mat-icon>home</mat-icon>
            <span> Home</span>
        </a>
        <a mat-list-item routerLink="/login">
              <mat-icon>account_circle</mat-icon>
              <span> Login</span>
          </a>
          <a mat-list-item routerLink="/read">
              <mat-icon>local_library</mat-icon>
              <span> Read</span>
          </a>
          <a mat-list-item routerLink="/browse">
              <mat-icon>library_books</mat-icon>
              <span> Browse</span>
          </a>
          <a mat-list-item routerLink="/search">
              <mat-icon>format_quote</mat-icon>
              <span> Add Quote</span>
          </a>
          <a mat-list-item routerLink="/search">
              <mat-icon>search</mat-icon>
              <span> Search</span>
          </a>
          <a mat-list-item routerLink="/devotional">
              <mat-icon>more</mat-icon>
              <span> Devotionals &amp; Links</span>
          </a>
          <a mat-list-item routerLink="/memory">
              <mat-icon>face</mat-icon>
              <span> Memorize</span>
          </a>
          <a mat-list-item routerLink="/topic">
              <mat-icon>chrome_reader_mode</mat-icon>
              <span> Topics</span>
          </a>
          <a mat-list-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span> Logout</span>
          </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
      <button class="menu-button" mat-icon-button (click)="start.open('mouse')">
          <mat-icon>menu</mat-icon>
      </button>
  </mat-toolbar>
  <main>
      <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
